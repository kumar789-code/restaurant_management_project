{% load static %}
{% load tz %}

<!DOCTYPE html>
<html>
    <head>
        <title> {% block title %} Restaurant {% endblock %}</title>
        <link rel="stylesheet" type="text/css" href={% static 'restaurant/style.css' %}>
    </head>
    <body>
        <div class="container">
            {% block content %}{% endblock %}
        </div>

        <footer class="footer">
            <p> &copy; {% now "Y" %} {{ restaurant_name }}. All rights reserved.</p>
            <p class="hours">Mon-Fri:11am-9pm,sat-sun:10am-10pm</p>
        <footer>
    </body>
</html>
