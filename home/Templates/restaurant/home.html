{% extends "base.html" %}
{% block title %}Home - {{ restaurant_name}}{% endblock %}
{% block content %}
<div class="search-container">
    <h2>Find Your Favorite Disk</h2>
    <form method="get" action="">
        <input type="text" name="q" class="search-input">
        <button type="submit" class="search-btn">Search</button>
    </form>
</div>
<div class="logo-container">
    <img src="{% static 'images/logo.png' %}" alt="restaurant_logo" class="logo">
</div>
<div class="content">
    <h1> Welcome to {{ restaurant_name }}</h1>
    <p class="phone">Contact us at {{ phone }}</p>
</div>
{% endblock %}
